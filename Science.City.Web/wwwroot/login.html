<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Science-City</title>
  </head>
  <body>
      <div class="login-wrap">
         <div class="rounded alignVertical w-100 my-auto bg-white">
              <div class="row">
                <div class="col-5 col-sm-5 col-md-4 login-wrap-bg pr-0 rounded-left">
                    <ul class="nav nav-tabs" role="tablist">
                      <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#login_form">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#signup_form">Sign in</a>
                      </li>
                    </ul>
                </div>
                <div class="col-7 col-sm-7 col-md-8">
                  <div class="tab-content pb-5">
                      <div class="w-100 logo-wrap text-center py-5 px-3">
                        <a href="#">
                          <img src="img/logo_login.png" alt="Logo Image" class="img-fluid">
                        </a>
                      </div>
                    <div id="login_form" class="container tab-pane active px-4 login-form-box">
                      <div class="row">
                        <div class="col-12 col-sm-12 col-md-8 offset-md-2">
                            <form>
                              <div class="form-group">
                                <input type="text" class="form-control" placeholder="User Name">
                                <i class="icon icon-user"></i>
                              </div>
                               <div class="form-group">
                                <input type="text" class="form-control" placeholder="Password">
                                <i class="icon icon-password"></i>
                                <a href="#">
                                  <i class="icon icon-view-password view-psswrd-icon"></i>
                                </a>
                              </div>
                              <div class="form-group">
                                <a href="javascript:void(0);" class="btn btn-primary btn-block border-0">login</a>
                              </div>
                              <div class="form-group">
                                <div class="row">
                                  <div class="col-12 col-sm-6">
                                    <div class="checkbox-wrap">
                                      <input type="checkbox">
                                      <label>Remember Me</label>
                                    </div>
                                  </div>
                                  <div class="col-12 col-sm-6 text-center text-sm-right mt-2 mt-sm-0">
                                    <a href="#" class="text-blue"><u>Forgot Password?</u></a>
                                  </div>
                                </div>
                              </div>
                            </form>
                        </div>
                      </div>
                    </div>
                    <div id="signup_form" class="container tab-pane fade  signup-form-box">
                      <div class="row">
                        <div class="col-12 col-sm-12 col-md-8 offset-md-2">
                          <form>
                            <div class="row">
                              <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">
                                  <label class="form-control-label">First Name:<sup class="text-danger">*</sup></label>
                                  <input type="text" class="form-control" placeholder="John">
                                </div>
                              </div>
                              <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">
                                  <label class="form-control-label">Last Name:<sup class="text-danger">*</sup></label>
                                  <input type="text" class="form-control" placeholder="Deo">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">
                                  <label class="form-control-label">Email:<sup class="text-danger">*</sup></label>
                                  <input type="text" class="form-control" placeholder="example@gmail.com">
                                </div>
                              </div>
                              <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">
                                  <label class="form-control-label">Mobile:<sup class="text-danger">*</sup></label>
                                  <input type="text" class="form-control" placeholder="999 999 9999">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">
                                  <label class="form-control-label">Password:<sup class="text-danger">*</sup></label>
                                  <input type="text" class="form-control" placeholder="*****">
                                </div>
                              </div>
                              <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">
                                  <label class="form-control-label">Confirm Password:<sup class="text-danger">*</sup></label>
                                  <input type="text" class="form-control" placeholder="*****">
                                </div>
                              </div>
                            </div>
                             <div class="form-group">
                                <a href="javascript:void(0);" class="btn btn-primary btn-block border-0">sign in</a>
                              </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </div>
 
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
